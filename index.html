<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grade Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<header>
    <h1>Grade Calculator</h1>
</header>
<table id="gradeTable" border="1" cellspacing="2" cellpadding="5" align="center">
    <tr>
        <td></td>
        <td>Grades</td>
        <td>Average</td>
        <td>Weight</td>
    </tr>
    <tr id="hw">
        <td>Homework</td>
        <td>
            <input type="text" id="hwGrades" value="90,100,98" size="20">
        </td>
        <td>
            <div id="hwAvg"></div>
        </td>
        <td>
            <input type="number" id="hwWeight" value="15" size="20">
        </td>
    </tr>
    <tr id="quizzes">
        <td>Quizzes</td>
        <td>
            <input type="text" id="quizGrades" value="89,96" size="20">
        </td>
        <td>
            <div id="quizAvg"></div>
        </td>
        <td>
            <input type="number" id="quizWeight" value="15" size="20">
        </td>
    </tr>
    <tr id="tests">
        <td>Tests</td>
        <td>
            <input type="text" id="testGrades" value="95,91" size="20">
        </td>
        <td>
            <div id="testAvg"></div>
        </td>
        <td>
            <input type="number" id="testWeight" value="20" size="20">
        </td>
    </tr>
    <tr id="midterms">
        <td>Midterms</td>
        <td>
            <input type="text" id="midtermGrades" value="90,88" size="20">
        </td>
        <td>
            <div id="midtermAvg"></div>
        </td>
        <td>
            <input type="number" id="midtermWeight" value="20" size="20">
        </td>
    </tr>
</table>

<div id="error"></div>

<button id="GetCurrentGrade" onclick="calculateCurrentGrade()">Get Current Grade</button>
<div id="currentGrade"></div>

<div id="message"></div>

<table border="1" cellspacing="2" cellpadding="5" align="center">
    <tr>
        <td>Final Exam Weight</td>
        <td>
            <input type="number" id="finalWeight" value="30" size="20">
        </td>
    </tr>
    <tr>
        <td>Desired Final Grade</td>
        <td>
            <input type="number" id="desiredGrade" value="92" size="20">
        </td>
    </tr>
</table>

<button id="calcFinalExamGradeNeeded" onclick="calcFinalExamGradeNeeded()">Grade Needed on Final Exam</button>
<div id="finalExamGradeNeeded"></div>


</body>
</html>
